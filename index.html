<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="formRegister">
        <form id="form" novalidate>
            <h2>Register form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="3" required autocomplete="off">
            <div class="error" id="errorName"></div>
            <br>

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" minlength="3" required autocomplete="off">
            <div class="error" id="errorLastname"></div>
            <br>

            <label for="userId">ID:</label>
            <input type="text" id="userId" name="userId" minlength="3" required autocomplete="off">
            <div class="error" id="errorUserId"></div>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <div class="error" id="errorEmail"></div>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div class="error" id="errorAge"></div>
            <br>

            <label for="activity">Activity:</label>
                <select name="activity" id="activity" required>
                    <option value="">Select...</option>
                    <option value="tech">Technology</option>
                    <option value="programming">Programming</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="automation">Automation</option>
                    <option value="it-systems">IT Systems</option>
                    <option value="education">Education</option>
                </select>
            <div class="error" id="errorActivity"></div>
            <br>

            <label for="educationLevel">Education level:</label>
            <select name="educationLevel" id="educationLevel" required>
                <option value="">Select...</option>
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
                <option value="phd">PhD</option>
            </select>
            <div class="error" id="errorEducationLevel"></div>
            <br>

            <label class="inline">
                <input type="checkbox" name="terms" id="terms" required>
                Accept terms and conditions
            </label>
            <div class="error" id="errorTerms"></div>

            <label class="inline">Advertising</label>
            <input type="checkbox" name="advertising" id="offers" value="offers">
            <label class="inline" for="offers">Offers</label>

            <input type="checkbox" name="advertising" id="news" value="news">
            <label class="inline" for="news">News</label>

            <div class="error" id="errorAdvertising"></div>
            <br>

            <input type="submit" value="Register">
            
        </form>
    </div>
    
</body>
</html>
